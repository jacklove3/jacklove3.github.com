<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	#box{
		width: 300px;
		height: 60px;
		border:1px solid black;
		position:relative;
		margin:100px auto;
		background:#ccc;
	}
	#con{
		width: 100%;
		height: 100%;
		position:absolute;
		left:0;
		top:0;
		text-align:center;
		line-height:60px;
		font-weight:bold;
		font-size:30px;
	}
	#clip{
		width: 100%;
		height: 100%;
		position:absolute;
		background:-webkit-linear-gradient(45deg,rgba(0,0,0,0) 50px,#fff 60px);
	}
</style>
</head>
<body>
	<div id="box">
		<span id="con">移动滑块解锁</span>
		<span id="clip"></span>
	</div>
</body>
</html>
